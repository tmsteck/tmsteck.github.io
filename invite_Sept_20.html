<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - The Game</title>
    <!-- Updated file name for CSS -->
    <link rel="stylesheet" href="invite_Sept_20.css">
</head>
<body>
    <div class="game-container">
        <h1>On no! I dropped the message. Luckily we have this snake to help us find it.</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="up">▲</button>
            <div>
                <button id="left">◄</button>
                <button id="down">▼</button>
                <button id="right">►</button>
            </div>
        </div>
        <div id="win-message" class="hidden">
            <h2>You are invited to a game night this Saturday at 5pm. Hope to see you there!</h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <!-- Updated file name for JavaScript -->
    <script src="invite_Sept_20.js"></script>
</body>
</html>
