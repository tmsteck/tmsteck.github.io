
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center">Title of the Page</h1>
                <div class="text-center my-4">
                    <embed src="path/to/your/pdf.pdf" type="application/pdf" width="100%" height="600px" />
                </div>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <img src="path/to/your/figure.jpg" alt="Figure" class="img-fluid rounded">
                    </div>
                    <div class="col-md-6">
                        <p class="card-text">This is a paragraph of text that provides additional information about the content of the page. You can add more details here to explain the figure or the PDF content.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="contact" class="text-center py-4">
        <div class="container">
            <p>Contact me at: <a href="mailto:example@example.com">example@example.com</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
</body>
</html>
