<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - The Game</title>
    <!-- Updated file name for CSS -->
    <link rel="stylesheet" href="snake_game.css">
</head>
<body>
    <div class="game-container">
        <h1>Oh no! I dropped the message. Luckily we have this snake to help us find it.</h1>
        <div class="game-options">
            <label for="easy-mode-toggle">Easy Mode:</label>
            <input type="checkbox" id="easy-mode-toggle">
            <label for="hard-mode-toggle">Hard Mode:</label>
            <input type="checkbox" id="hard-mode-toggle">
            <label for="harder-mode-toggle">Harder Mode:</label>
            <input type="checkbox" id="harder-mode-toggle">
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="up">▲</button>
            <div>
                <button id="left">◄</button>
                <button id="down">▼</button>
                <button id="right">►</button>
            </div>
        </div>
        <div id="skip-message" class="hidden">
            <p>Ok, haha, I get it. Can I have the message now?</p>
            <button id="skip-button">Yes, show me!</button>
        </div>
        <div id="win-message" class="hidden">
            <h2>You are invited to a game night this Saturday at 5pm. Hope to see you there!</h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <!-- Updated file name for JavaScript -->
    <script src="snake_game.js"></script>
</body>
</html>
