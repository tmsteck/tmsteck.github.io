<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Platform Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: height 0.3s;
        }

        input[type="password"]:focus {
            height: 25px; /* Adjust this value as needed */
        }
        input[type="text"]:focus {
            height: 25px; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invite Page Login</h1>
        <form>
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Create a Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Additional input fields (hidden by default) -->
            <label for="field1" id="field1l" style="display: none;">Address</label>
            <input type="text" id="field1" name="field1" style="display: none;">

            <label for="field2" id="field2l" style="display: none;">Phone Number</label>
            <input type="text" id="field2" name="field2" style="display: none;">

            <!-- Additional input fields (hidden by default) -->
            <label for="2field1" id="2field1l" style="display: none;">Dietary Preferences</label>
            <input type="text" id="2field1" name="2field1" style="display: none;">

            <label for="2field2" id="2field2l" style="display: none;">Name of your Third Grade Teacher</label>
            <input type="text" id="2field2" name="2field2" style="display: none;">

            <label for="3field1" id="3field1l" style="display: none;">Name of your First Pet</label>
            <input type="text" id="3field1" name="3field1" style="display: none;">

            <label for="3field2" id="3field2l" style="display: none;">Name of your Favorite Movie</label>
            <input type="text" id="3field2" name="3field2" style="display: none;">

            <label for="4field1" id="4field1l" style="display: none;">Social Security Number</label>
            <input type="text" id="4field1" name="4field1" style="display: none;">

            <label for="4field2" id="4field2l "style="display: none;">Closest Kept Secret</label>
            <input type="text" id="4field2" name="4field2" style="display: none;">


        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const TwofieldInput = document.getElementById('2field2');
        const ThreefieldInput = document.getElementById('3field2');
        const additionalFields = document.querySelectorAll('[id^="field"]');
        const Twofield = document.querySelectorAll('[id^="2field"]');
        const Threefield = document.querySelectorAll('[id^="3field"]');
        const Fourfield = document.querySelectorAll('[id^="4field"]');

        
        passwordInput.addEventListener('input', () => {
            Twofield.forEach((field, index) => {
                if (index < passwordInput.value.length) {
                    field.style.display = 'block';
                } else {
                    field.style.display = 'none';
                }
            });
        });
        TwofieldInput.addEventListener('input', () => {
            Threefield.forEach((field, index) => {
                if (index < TwofieldInput.value.length) {
                    field.style.display = 'block';
                } else {
                    field.style.display = 'none';
                }
            });
        });
        ThreefieldInput.addEventListener('input', () => {
            Fourfield.forEach((field, index) => {
                if (index < ThreefieldInput.value.length) {
                    field.style.display = 'block';
                } else {
                    field.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
