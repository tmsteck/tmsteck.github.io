<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Platform Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: height 0.3s;
        }

        input[type="password"]:focus {
            height: 25px; /* Adjust this value as needed */
        }
        input[type="text"]:focus {
            height: 25px; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invite Page Login</h1>
        <form>
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Create a Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Additional input fields (hidden by default) -->
            <label for="field1" id="field1l" style="display: none;">Address</label>
            <input type="text" id="field1" name="field1" style="display: none;">

            <label for="field2" id="field2l" style="display: none;">Phone Number</label>
            <input type="text" id="field2" name="field2" style="display: none;">

            <!-- Additional input fields (hidden by default) -->
            <label for="2field1" id="2field1l" style="display: none;">Dietary Preferences</label>
            <input type="text" id="2field1" name="2field1" style="display: none;">

            <label for="2field2" id="2field2l" style="display: none;">Favorite Board Game</label>
            <input type="text" id="2field2" name="2field2" style="display: none;">

            <label for="3field1" id="3field1l" style="display: none;">Name of Your First Pet</label>
            <input type="text" id="3field1" name="3field1" style="display: none;">

            <label for="3field2" id="3field2l" style="display: none;">Name of Your Favorite Movie</label>
            <input type="text" id="3field2" name="3field2" style="display: none;">

            <label for="4field1" id="4field1l" style="display: none;">Name of Your Favorite Teacher</label>
            <input type="text" id="4field1" name="4field1" style="display: none;">

            <label for="4field2" id="4field2l" style="display: none;">Street You Lived on in Third Grade</label>
            <input type="text" id="4field2" name="4field2" style="display: none;">

            <label for="5field1" id="5field1l" style="display: none;">Social Security Number</label>
            <input type="text" id="5field1" name="5field1" style="display: none;">

            <label for="5field2" id="5field2l "style="display: none;">Closest Kept Secret</label>
            <input type="text" id="5field2" name="5field2" style="display: none;" required>

            <input type="submit" value="Submit" onclick="redirectToGoogle()">

        </form>

        <script>
            function redirectToGoogle() {
                var popup = window.open("", "popup", "width=200,height=100");
                popup.document.write("<p>Thank you for the Information!</p>");
                setTimeout(function() {
                    popup.window.close();
                }, 2000);
              window.location.href = "https://accounts.google.com/AddSession?hl=en&continue=https://www.google.com/search%3Fq%3Dgmail%2Blogin%2Bpage%26oq%3Dgmail%2Blogin%2Bpage%26sourceid%3Dchrome%26ie%3DUTF-8&ec=GAlAAQ&authuser=0";
            }
        </script>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const TwofieldInput = document.getElementById('2field2');
        const ThreefieldInput = document.getElementById('3field2');
        const FourfieldInput = document.getElementById('4field2');
        const additionalFields = document.querySelectorAll('[id^="field"]');
        const Twofield = document.querySelectorAll('[id^="2field"]');
        const Threefield = document.querySelectorAll('[id^="3field"]');
        const Fourfield = document.querySelectorAll('[id^="4field"]');
        const Fivefield = document.querySelectorAll('[id^="5field"]');

        
        passwordInput.addEventListener('input', () => {
            Twofield.forEach((field, index) => {
                if (passwordInput.value.length > 1) {
                    field.style.display = 'block';
                } else {
                    field.style.display = 'none';
                }
            });
        });
        TwofieldInput.addEventListener('input', () => {
            Threefield.forEach((field, index) => {
                if (1 < TwofieldInput.value.length) {
                    field.style.display = 'block';
                } else {
                    field.style.display = 'none';
                }
            });
        });
        ThreefieldInput.addEventListener('input', () => {
            Fourfield.forEach((field, index) => {
                if (1 < ThreefieldInput.value.length) {
                    field.style.display = 'block';
                } else {
                    field.style.display = 'none';
                }
            });
        });
        FourfieldInput.addEventListener('input', () => {
            Fivefield.forEach((field, index) => {
                if (1 < FourfieldInput.value.length) {
                    field.style.display = 'block';
                } else {
                    field.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
