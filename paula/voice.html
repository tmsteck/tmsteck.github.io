<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="voice_style.css" rel="stylesheet">
</head>
<body>
    <!-- Audio elements -->
    <audio id="channelUpSound">
        <source src="channel_up.mp3" type="audio/mpeg">
    </audio>
    <audio id="channelDownSound">
        <source src="channel_down.mp3" type="audio/mpeg">
    </audio>
    <audio id="volumeUpSound">
        <source src="volume_up.mp3" type="audio/mpeg">
    </audio>
    <audio id="volumeDownSound">
        <source src="volume_down.mp3" type="audio/mpeg">
    </audio>
    <audio id="powerSound">
        <source src="tv_on.mp3" type="audio/mpeg">
    </audio>
    
    <div class="content-wrapper">
        <div class="container">
            <h1 class="text-center mb-4">Remote Control</h1>
            
            <div class="remote-container">
                <!-- Top button -->
                <div class="row justify-content-center mb-3">
                    <div class="col-4">
                        <button id="channelUp" class="remote-button btn btn-primary">
                            Channel Up
                        </button>
                    </div>
                </div>

                <!-- Middle row -->
                <div class="row justify-content-center mb-3">
                    <div class="col-4">
                        <button id="volumeDown" class="remote-button btn btn-primary">
                            Sound Down
                        </button>
                    </div>
                    <div class="col-4">
                        <button id="powerButton" class="remote-button btn btn-danger">
                            Turn On
                        </button>
                    </div>
                    <div class="col-4">
                        <button id="volumeUp" class="remote-button btn btn-primary">
                            Sound Up
                        </button>
                    </div>
                </div>

                <!-- Bottom button -->
                <div class="row justify-content-center">
                    <div class="col-4">
                        <button id="channelDown" class="remote-button btn btn-primary">
                            Channel Down
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status message -->
            <div id="status-message" aria-live="polite" class="text-center mt-4"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="voice_script.js"></script>
</body>
</html>
