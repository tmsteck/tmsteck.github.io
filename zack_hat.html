<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack's Hat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .carousel-container {
            width: 100%;
            max-width: 500px; /* Optimized for phone width */
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 10px;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        .back-btn {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container d-flex flex-column align-items-center">
        <div class="carousel-container">
            <div id="hatCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#hatCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#hatCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/hat_1.png" class="d-block w-100" alt="Hat View 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/hat_2.png" class="d-block w-100" alt="Hat View 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hatCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hatCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        
        <div class="back-btn">
            <a href="index.html" class="btn btn-outline-primary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
